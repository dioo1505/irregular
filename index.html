        margin-top: 50px;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .card {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 250px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .card h3 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 20px;
        color: #555;
        margin: 5px 0;
      }

      .card .verb {
        font-weight: bold;
        font-size: 20px;
        color: #007bff;
      }

      .card .translation {
        font-size: 20px;
        color: #28a745;
        margin-top: 10px;
      }

      .next-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .next-button:hover {
        background-color: #0056b3;
      }
    </style>
